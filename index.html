<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#f5f5f7;
    color:#111;
}

/* HEADER */
.header{
    background:white;
    height:70px;
    padding:0 50px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 1px 0 rgba(0,0,0,0.06);
    position:sticky;
    top:0;
    z-index:10;
}

.logo{
    font-weight:200;
    font-size:26px;
    letter-spacing:1px;
}

.cart{
    position:relative;
    font-size:22px;
    cursor:pointer;
}

/* DROPDOWN */
.cart-dropdown{
    position:absolute;
    right:0;
    top:40px;
    width:280px;
    background:white;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    padding:18px;
    display:none;
}

.cart.open .cart-dropdown{
    display:block;
}

.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
    font-size:14px;
}

.total{
    border-top:1px solid #eee;
    padding-top:10px;
    margin-top:10px;
    font-weight:500;
}

/* SHOP GRID */
.shop{
    padding:60px 50px;
    display:flex;
    gap:50px;
    flex-wrap:wrap;
}

/* CARD */
.card{
    width:280px;
    background:white;
    border-radius:22px;
    padding:30px;
    text-align:center;
    transition:0.25s;
    box-shadow:0 10px 35px rgba(0,0,0,0.05);
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 50px rgba(0,0,0,0.08);
}

.image-box{
    width:220px;
    height:220px;
    margin:0 auto 20px;
    background:#f1f1f1;
    border-radius:18px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}

.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

h2{
    font-weight:400;
    margin:10px 0 6px;
}

.price{
    color:#666;
    margin-bottom:15px;
}

select{
    padding:10px;
    width:100%;
    border-radius:10px;
    border:1px solid #ddd;
    margin-bottom:12px;
}

button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:12px;
    background:black;
    color:white;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    opacity:0.85;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Aqua Brush</div>

    <div class="cart" onclick="toggleCart()">
        ðŸ›’ <span id="cartCount">0</span>

        <div class="cart-dropdown" id="cartDropdown">
            <div id="cartItems"></div>
            <div class="total">Summe: <span id="total">0â‚¬</span></div>
        </div>
    </div>
</div>


<!-- SHOP -->
<div class="shop">

    <!-- ZahnbÃ¼rste -->
    <div class="card">
        <div class="image-box">
            <img id="toothbrushImg" src="darktech.png">
        </div>
        <h2>ZahnbÃ¼rste</h2>
        <div class="price">79â‚¬</div>

        <select id="styleSelect">
            <option value="darktech">Dark Tech</option>
            <option value="heroz">Hero Z</option>
            <option value="mintchart">Mint Chart</option>
            <option value="bluechart">Blue Chart</option>
        </select>

        <button onclick="addToCart('ZahnbÃ¼rste',79)">In den Warenkorb</button>
    </div>


    <!-- Box -->
    <div class="card">
        <div class="image-box">
            <img src="box.png">
        </div>
        <h2>Box</h2>
        <div class="price">99â‚¬</div>
        <button onclick="addToCart('Box',99)">In den Warenkorb</button>
    </div>


    <!-- Bundle -->
    <div class="card">
        <div class="image-box">
            <img src="bundle.png">
        </div>
        <h2>Bundle</h2>
        <div class="price">149â‚¬</div>
        <button onclick="addToCart('Bundle',149)">In den Warenkorb</button>
    </div>

</div>


<script>

/* ZahnbÃ¼rstenbild wechseln */
const select = document.getElementById("styleSelect");
const img = document.getElementById("toothbrushImg");

const images = {
    darktech: "darktech.png",
    heroz: "heroz.png",
    mintchart: "mintchart.png",
    bluechart: "bluechart.png"
};

select.addEventListener("change", () => {
    img.src = images[select.value];
});


/* Warenkorb */
let cart = [];
let total = 0;

function addToCart(name, price){
    cart.push({name, price});
    total += price;
    updateCart();
}

function updateCart(){
    document.getElementById("cartCount").textContent = cart.length;

    const items = document.getElementById("cartItems");
    items.innerHTML = "";

    cart.forEach(item=>{
        items.innerHTML += `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>${item.price}â‚¬</span>
            </div>
        `;
    });

    document.getElementById("total").textContent = total + "â‚¬";
}

function toggleCart(){
    document.querySelector(".cart").classList.toggle("open");
}

</script>

</body>
</html>
