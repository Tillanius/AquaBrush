<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#fff;
    color:#111;
    overflow-x:hidden;
}

/* HEADER */
.header{
    backdrop-filter: blur(16px);
    background:rgba(255,255,255,0.75);
    height:70px;
    padding:0 60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:1px solid rgba(0,0,0,0.05);
}

.logo{
    font-weight:200;
    font-size:28px;
}

.cart{
    position:relative;
    cursor:pointer;
    font-size:20px;
}

/* HERO SECTION */
.hero{
    height:88vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8vw;
    background:linear-gradient(180deg,#fff,#f6f6f6);
}

.hero-text h1{
    font-size:64px;
    font-weight:300;
    margin:0;
}

.hero-text p{
    color:#666;
    font-size:20px;
    margin-top:12px;
}

.hero img{
    width:420px;
    transition:1.2s cubic-bezier(.2,.8,.2,1);
}

.hero img:hover{
    transform:scale(1.05) translateY(-8px);
}

/* SHOP GRID */
.shop{
    padding:80px 7vw;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}

/* CARD */
.card{
    background:white;
    border-radius:28px;
    padding:34px;
    text-align:center;
    transition:0.5s cubic-bezier(.2,.8,.2,1);
    box-shadow:0 8px 30px rgba(0,0,0,0.04);
    cursor:pointer;
}

.card:hover{
    transform:translateY(-12px);
    box-shadow:0 35px 80px rgba(0,0,0,0.10);
}

/* IMAGE ANIMATION */
.image-box{
    height:240px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:22px;
}

.image-box img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    transition:0.7s cubic-bezier(.2,.8,.2,1);
}

.card:hover img{
    transform:scale(1.07) translateY(-6px);
}

/* TEXT */
h2{
    font-weight:400;
    margin:0;
    font-size:22px;
}

.price{
    color:#6e6e73;
    margin:12px 0 18px;
}

/* BUTTON LUXUS */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:18px;
    background:black;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

/* PRODUCT OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:200;
}

.overlay.open{
    display:flex;
}

.product-modal{
    width:900px;
    max-width:90%;
    background:white;
    border-radius:30px;
    padding:50px;
    display:flex;
    gap:50px;
    animation:fadeUp .5s cubic-bezier(.2,.8,.2,1);
}

.product-modal img{
    width:300px;
    object-fit:contain;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* CART DROPDOWN */
.cart-dropdown{
    position:absolute;
    right:0;
    top:40px;
    width:320px;
    background:white;
    border-radius:20px;
    box-shadow:0 30px 70px rgba(0,0,0,0.2);
    padding:20px;
    display:none;
}

.cart.open .cart-dropdown{
    display:block;
}

.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.total{
    border-top:1px solid #eee;
    padding-top:12px;
    margin-top:12px;
    font-weight:500;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Aqua Brush</div>

    <div class="cart" onclick="toggleCart()">
        ðŸ›’ <span id="cartCount">0</span>
        <div class="cart-dropdown">
            <div id="cartItems"></div>
            <div class="total">Summe: <span id="total">0â‚¬</span></div>
        </div>
    </div>
</div>


<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>Die Zukunft<br>der Zahnpflege</h1>
        <p>Wasser. Feedback. Streaks.</p>
    </div>
    <img id="heroBrush" src="darktech.png">
</section>


<!-- SHOP -->
<section class="shop">

    <div class="card" onclick="openProduct('ZahnbÃ¼rste','darktech.png',79)">
        <div class="image-box"><img src="darktech.png"></div>
        <h2>ZahnbÃ¼rste</h2>
        <div class="price">79â‚¬</div>
        <button onclick="event.stopPropagation();addToCart('ZahnbÃ¼rste',79)">In den Warenkorb</button>
    </div>

    <div class="card" onclick="openProduct('Box','box.png',99)">
        <div class="image-box"><img src="box.png"></div>
        <h2>Box</h2>
        <div class="price">99â‚¬</div>
        <button onclick="event.stopPropagation();addToCart('Box',99)">In den Warenkorb</button>
    </div>

    <div class="card" onclick="openProduct('Bundle','bundle.png',149)">
        <div class="image-box"><img src="bundle.png"></div>
        <h2>Bundle</h2>
        <div class="price">149â‚¬</div>
        <button onclick="event.stopPropagation();addToCart('Bundle',149)">In den Warenkorb</button>
    </div>

</section>


<!-- PRODUCT MODAL -->
<div class="overlay" id="overlay" onclick="closeProduct()">
    <div class="product-modal" onclick="event.stopPropagation()">
        <img id="modalImg">
        <div>
            <h2 id="modalTitle"></h2>
            <p class="price" id="modalPrice"></p>
            <button onclick="addToCartFromModal()">In den Warenkorb</button>
        </div>
    </div>
</div>


<script>

/* CART */
let cart=[], total=0, modalItem=null;

function addToCart(name,price){
    cart.push({name,price});
    total+=price;
    updateCart();
}

function updateCart(){
    document.getElementById("cartCount").textContent=cart.length;
    const items=document.getElementById("cartItems");
    items.innerHTML="";
    cart.forEach(i=>{
        items.innerHTML+=`<div class="cart-item"><span>${i.name}</span><span>${i.price}â‚¬</span></div>`;
    });
    document.getElementById("total").textContent=total+"â‚¬";
}

function toggleCart(){
    document.querySelector(".cart").classList.toggle("open");
}

/* PRODUCT MODAL */
function openProduct(name,img,price){
    modalItem={name,price};
    document.getElementById("modalTitle").textContent=name;
    document.getElementById("modalImg").src=img;
    document.getElementById("modalPrice").textContent=price+"â‚¬";
    document.getElementById("overlay").classList.add("open");
}

function closeProduct(){
    document.getElementById("overlay").classList.remove("open");
}

function addToCartFromModal(){
    addToCart(modalItem.name,modalItem.price);
    closeProduct();
}

</script>

</body>
</html>
