<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#fff;
    color:#111;
}

/* HEADER */
.header{
    backdrop-filter: blur(16px);
    background:rgba(255,255,255,0.75);
    height:70px;
    padding:0 60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:1px solid rgba(0,0,0,0.05);
}
.logo{font-weight:200;font-size:28px;}
.cart{cursor:pointer}

/* HERO */
.hero{
    height:70vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8vw;
    background:linear-gradient(180deg,#fff,#f6f6f6);
}
.hero-text h1{font-size:64px;font-weight:300;margin:0;}
.hero-text p{color:#666;font-size:20px;margin-top:12px;}
.hero img{width:420px;}

/* SHOP */
.shop{
    padding:80px 7vw;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}
.card{
    background:white;
    border-radius:28px;
    padding:34px;
    text-align:center;
    transition:.3s;
    box-shadow:0 8px 30px rgba(0,0,0,0.04);
    cursor:pointer;
}
.card:hover{transform:translateY(-8px);}

.image-box{height:240px;display:flex;align-items:center;justify-content:center;margin-bottom:22px;}
.image-box img{max-width:100%;max-height:100%;object-fit:contain;}

h2{font-weight:400;margin:0;font-size:22px;}
.price{color:#6e6e73;margin:12px 0 18px;}

/* PRODUCT PAGE */
.product-page{
    display:none;
    padding:100px 10vw;
}
.product-layout{
    display:flex;
    gap:80px;
    align-items:center;
}
.product-layout img{
    width:420px;
}
.product-info h1{
    font-size:48px;
    font-weight:300;
}
.product-info p{
    font-size:18px;
    color:#555;
    margin:20px 0;
    max-width:500px;
}
.back{
    margin-bottom:40px;
    cursor:pointer;
    color:#777;
}
button{
    padding:16px 28px;
    border:none;
    border-radius:14px;
    background:black;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Aqua Brush</div>
</div>

<!-- SHOP CONTENT -->
<div id="shopView">

<section class="hero">
    <div class="hero-text">
        <h1>Die Zukunft<br>der Zahnpflege</h1>
        <p>Wasser. Feedback. Streaks.</p>
    </div>
    <img src="darktech.png">
</section>

<section class="shop">

<div class="card" onclick="openProduct('brush')">
    <div class="image-box"><img src="darktech.png"></div>
    <h2>Zahnbürste</h2>
    <div class="price">79€</div>
</div>

<div class="card" onclick="openProduct('box')">
    <div class="image-box"><img src="box.png"></div>
    <h2>Box</h2>
    <div class="price">99€</div>
</div>

<div class="card" onclick="openProduct('bundle')">
    <div class="image-box"><img src="bundle.png"></div>
    <h2>Bundle</h2>
    <div class="price">149€</div>
</div>

</section>
</div>

<!-- PRODUCT PAGE -->
<div class="product-page" id="productView">

<div class="back" onclick="goBack()">← Zurück</div>

<div class="product-layout">
    <img id="productImage" src="">
    <div class="product-info">
        <h1 id="productTitle"></h1>
        <p id="productDesc"></p>
        <div class="price" id="productPrice"></div>
        <button>In den Warenkorb</button>
    </div>
</div>

</div>

<script>

const products={
    brush:{
        title:"Aqua Brush Zahnbürste",
        price:"79€",
        img:"darktech.png",
        desc:"Die intelligente Zahnbürste mit Wasser-Feedback, App-Tracking und modernem Design."
    },
    box:{
        title:"Aqua Brush Box",
        price:"99€",
        img:"box.png",
        desc:"Die Premium-Ladestation mit UV-Reinigung und magnetischer Docking-Technologie."
    },
    bundle:{
        title:"Aqua Brush Bundle",
        price:"149€",
        img:"bundle.png",
        desc:"Zahnbürste + Box im Bundle. Spare Geld und starte direkt mit dem kompletten Setup."
    }
};

function openProduct(id){
    document.getElementById("shopView").style.display="none";
    document.getElementById("productView").style.display="block";

    document.getElementById("productTitle").innerText=products[id].title;
    document.getElementById("productDesc").innerText=products[id].desc;
    document.getElementById("productPrice").innerText=products[id].price;
    document.getElementById("productImage").src=products[id].img;
}

function goBack(){
    document.getElementById("shopView").style.display="block";
    document.getElementById("productView").style.display="none";
}

</script>

</body>
</html>
