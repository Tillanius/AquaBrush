<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#fff;
    color:#111;
    overflow-x:hidden;
}

/* HEADER */
.header{
    backdrop-filter: blur(16px);
    background:rgba(255,255,255,0.75);
    height:70px;
    padding:0 60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:1px solid rgba(0,0,0,0.05);
}
.logo{font-weight:200;font-size:28px;}

/* HERO */
.hero{
    height:70vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8vw;
    background:linear-gradient(180deg,#fff,#f6f6f6);
}
.hero-text h1{font-size:64px;font-weight:300;margin:0;}
.hero-text p{color:#666;font-size:20px;margin-top:12px;}
.hero img{width:420px;}

/* SHOP */
.shop{
    padding:80px 7vw;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}
.card{
    background:white;
    border-radius:28px;
    padding:34px;
    text-align:center;
    transition:.45s cubic-bezier(.2,.8,.2,1);
    box-shadow:0 8px 30px rgba(0,0,0,0.04);
    cursor:pointer;
}
.card:hover{transform:translateY(-12px);box-shadow:0 35px 80px rgba(0,0,0,0.10);}
.image-box{height:240px;display:flex;align-items:center;justify-content:center;margin-bottom:22px;}
.image-box img{max-width:100%;max-height:100%;object-fit:contain;}
.price{color:#6e6e73;margin-top:10px;}

/* PRODUCT PAGE */
.product-page{
    position:fixed;
    inset:0;
    background:white;
    z-index:999;
    display:none;
    opacity:0;
    transform:translateY(30px);
    transition:.5s cubic-bezier(.2,.8,.2,1);
}
.product-page.active{
    display:block;
    opacity:1;
    transform:translateY(0);
}

/* PRODUCT LAYOUT */
.product-wrap{
    display:flex;
    gap:90px;
    padding:110px 10vw;
    align-items:center;
}
.product-img img{
    width:460px;
    transition:.4s;
}
.product-info h1{
    font-size:52px;
    font-weight:300;
    margin:0;
}
.product-info p{
    color:#555;
    font-size:18px;
    max-width:500px;
    margin:20px 0;
}
.price-big{
    font-size:28px;
    margin-bottom:25px;
}

/* CONFIGURATOR */
.config{
    display:flex;
    gap:12px;
    margin:25px 0;
    flex-wrap:wrap;
}
.option{
    padding:12px 18px;
    border:1px solid #ddd;
    border-radius:12px;
    cursor:pointer;
    transition:.25s;
    font-size:14px;
}
.option.active{
    border-color:black;
    background:#f4f4f4;
}

/* BUTTONS */
button{
    padding:16px 28px;
    border:none;
    border-radius:14px;
    background:black;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.back{
    position:absolute;
    top:90px;
    left:10vw;
    cursor:pointer;
    color:#777;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">Aqua Brush</div>
</div>

<!-- SHOP -->
<div id="shopView">

<section class="hero">
    <div class="hero-text">
        <h1>Die Zukunft<br>der Zahnpflege</h1>
        <p>Wasser. Feedback. Streaks.</p>
    </div>
    <img src="darktech.png">
</section>

<section class="shop">
<div class="card" onclick="openProduct('brush')">
    <div class="image-box"><img src="darktech.png"></div>
    <h2>Zahnbürste</h2>
    <div class="price">79€</div>
</div>

<div class="card" onclick="openProduct('box')">
    <div class="image-box"><img src="box.png"></div>
    <h2>Box</h2>
    <div class="price">99€</div>
</div>

<div class="card" onclick="openProduct('bundle')">
    <div class="image-box"><img src="bundle.png"></div>
    <h2>Bundle</h2>
    <div class="price">149€</div>
</div>
</section>

</div>

<!-- PRODUCT PAGE -->
<div class="product-page" id="productPage">

<div class="back" onclick="closeProduct()">← Zurück</div>

<div class="product-wrap">

<div class="product-img">
    <img id="pImg" src="">
</div>

<div class="product-info">
    <h1 id="pTitle"></h1>
    <p id="pDesc"></p>
    <div class="price-big" id="pPrice"></div>

    <!-- CONFIGURATOR -->
    <div class="config" id="configBox"></div>

    <button>In den Warenkorb</button>
</div>

</div>
</div>

<script>

const productData={
    brush:{
        title:"Aqua Brush",
        price:"79€",
        desc:"Intelligente Zahnbürste mit Wasser-Feedback, Tracking und Premium-Design.",
        img:"darktech.png",
        colors:{
            "Dark Tech":"darktech.png",
            "Hero Z":"heroz.png",
            "Mint Chart":"mintchart.png",
            "Blue Chart":"bluechart.png"
        }
    },
    box:{
        title:"Aqua Brush Box",
        price:"99€",
        desc:"UV-Reinigung, Dockingstation und Premium-Ladetechnologie.",
        img:"box.png"
    },
    bundle:{
        title:"Aqua Brush Bundle",
        price:"149€",
        desc:"Zahnbürste + Box im Bundle zum Vorteilspreis.",
        img:"bundle.png"
    }
};

function openProduct(id){
    const p=productData[id];

    document.getElementById("pTitle").innerText=p.title;
    document.getElementById("pDesc").innerText=p.desc;
    document.getElementById("pPrice").innerText=p.price;
    document.getElementById("pImg").src=p.img;

    const config=document.getElementById("configBox");
    config.innerHTML="";

    if(p.colors){
        Object.keys(p.colors).forEach((name,i)=>{
            const div=document.createElement("div");
            div.className="option"+(i===0?" active":"");
            div.innerText=name;
            div.onclick=()=>{
                document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
                div.classList.add("active");
                document.getElementById("pImg").src=p.colors[name];
            };
            config.appendChild(div);
        });
    }

    document.getElementById("productPage").classList.add("active");
}

function closeProduct(){
    document.getElementById("productPage").classList.remove("active");
}

</script>

</body>
</html>
