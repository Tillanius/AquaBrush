<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#fff;
    color:#111;
}

/* HEADER */
.header{
    backdrop-filter: blur(16px);
    background:rgba(255,255,255,0.75);
    height:70px;
    padding:0 60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:1px solid rgba(0,0,0,0.05);
}
.logo{font-weight:200;font-size:28px;}
.cart{position:relative;cursor:pointer;font-size:20px;}

.cart-dropdown{
    position:absolute;
    right:0;
    top:40px;
    width:320px;
    background:white;
    border-radius:20px;
    box-shadow:0 30px 70px rgba(0,0,0,0.2);
    padding:20px;
    display:none;
}
.cart.open .cart-dropdown{display:block;}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px;}
.total{border-top:1px solid #eee;padding-top:12px;margin-top:12px;font-weight:500;}

/* HERO */
.hero{
    height:88vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8vw;
    background:linear-gradient(180deg,#fff,#f6f6f6);
}
.hero-text h1{font-size:64px;font-weight:300;margin:0;}
.hero-text p{color:#666;font-size:20px;margin-top:12px;}
.hero img{
    width:420px;
    transition:.5s ease;
}

/* SHOP */
.shop{
    padding:80px 7vw;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}

.card{
    background:white;
    border-radius:28px;
    padding:34px;
    text-align:center;
    transition:.5s cubic-bezier(.2,.8,.2,1);
    box-shadow:0 8px 30px rgba(0,0,0,0.04);
}

/* PRODUCT IMAGE BOX */
.image-box{
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:22px;
    perspective:1000px;
}
.image-box img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    transition:transform .2s ease, opacity .4s ease;
}

/* CONFIGURATOR */
.config{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
    margin-bottom:18px;
}

.option{
    border:1px solid #e4e4e4;
    padding:14px;
    border-radius:16px;
    cursor:pointer;
    transition:.25s;
    background:#fafafa;
    text-align:left;
    position:relative;
}

.option:hover{border-color:#000;}

.option.active{
    border:2px solid #000;
    background:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.dot{
    width:18px;height:18px;border-radius:50%;
    display:inline-block;margin-right:8px;
    vertical-align:middle;
}

.selected{
    position:absolute;
    right:12px;
    top:10px;
    font-size:11px;
    color:#000;
    opacity:.6;
}

/* BUTTON */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:18px;
    background:black;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:translateY(-2px);box-shadow:0 15px 40px rgba(0,0,0,0.25);}

.price{
    color:#6e6e73;
    margin:12px 0 18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Aqua Brush</div>

    <div class="cart" onclick="toggleCart()">
        ðŸ›’ <span id="cartCount">0</span>
        <div class="cart-dropdown">
            <div id="cartItems"></div>
            <div class="total">Summe: <span id="total">0â‚¬</span></div>
        </div>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>Die Zukunft<br>der Zahnpflege</h1>
        <p>Wasser. Feedback. Streaks.</p>
    </div>
    <img id="heroImg" src="darktech.png">
</section>

<!-- SHOP -->
<section class="shop">

<div class="card">

    <div class="image-box" id="tiltBox">
        <img id="brushImg" src="darktech.png">
    </div>

    <h2>ZahnbÃ¼rste</h2>
    <div class="price" id="price">79â‚¬</div>

    <div class="config">

        <div class="option active" data-model="darktech">
            <span class="dot" style="background:#111"></span>
            Dark Tech
            <span class="selected">AusgewÃ¤hlt</span>
        </div>

        <div class="option" data-model="heroz">
            <span class="dot" style="background:#d9d9d9"></span>
            Hero Z
        </div>

        <div class="option" data-model="mintchart">
            <span class="dot" style="background:#a8e6cf"></span>
            Mint Chart
        </div>

        <div class="option" data-model="bluechart">
            <span class="dot" style="background:#a8caff"></span>
            Blue Chart
        </div>

    </div>

    <button onclick="addBrush()">In den Warenkorb</button>

</div>

</section>

<script>

/* MODEL IMAGES */
const brushImages={
    darktech:"darktech.png",
    heroz:"heroz.png",
    mintchart:"mintchart.png",
    bluechart:"bluechart.png"
};

let selectedModel="darktech";

const brushImg=document.getElementById("brushImg");
const heroImg=document.getElementById("heroImg");

/* CLICK SELECTION */
document.querySelectorAll(".option").forEach(btn=>{
    btn.addEventListener("click",()=>{

        document.querySelectorAll(".option").forEach(o=>{
            o.classList.remove("active");
            const s=o.querySelector(".selected");
            if(s) s.remove();
        });

        btn.classList.add("active");

        const label=document.createElement("span");
        label.className="selected";
        label.textContent="AusgewÃ¤hlt";
        btn.appendChild(label);

        selectedModel=btn.dataset.model;

        brushImg.style.opacity=0;
        heroImg.style.opacity=0;

        setTimeout(()=>{
            brushImg.src=brushImages[selectedModel];
            heroImg.src=brushImages[selectedModel];
            brushImg.style.opacity=1;
            heroImg.style.opacity=1;
        },200);
    });
});

/* 3D TILT EFFECT */
const box=document.getElementById("tiltBox");
box.addEventListener("mousemove",(e)=>{
    const r=box.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    const rx=(y/r.height-0.5)*10;
    const ry=(x/r.width-0.5)*-10;
    brushImg.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) scale(1.05)`;
});
box.addEventListener("mouseleave",()=>{
    brushImg.style.transform="rotateX(0) rotateY(0) scale(1)";
});

/* CART */
let cart=[], total=0;

function addBrush(){
    const label=document.querySelector(".option.active").textContent.trim();
    cart.push({name:"ZahnbÃ¼rste â€“ "+label,price:79});
    total+=79;
    updateCart();
}

function updateCart(){
    document.getElementById("cartCount").textContent=cart.length;
    const items=document.getElementById("cartItems");
    items.innerHTML="";
    cart.forEach(i=>{
        items.innerHTML+=`<div class="cart-item"><span>${i.name}</span><span>${i.price}â‚¬</span></div>`;
    });
    document.getElementById("total").textContent=total+"â‚¬";
}

function toggleCart(){
    document.querySelector(".cart").classList.toggle("open");
}
</script>

</body>
</html>
