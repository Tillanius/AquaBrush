<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#fff;
    color:#111;
}

/* HEADER */
.header{
    backdrop-filter: blur(16px);
    background:rgba(255,255,255,0.75);
    height:70px;
    padding:0 60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:1px solid rgba(0,0,0,0.05);
}
.logo{font-weight:200;font-size:28px;}
.cart{position:relative;cursor:pointer;font-size:20px;}

.cart-dropdown{
    position:absolute;
    right:0;
    top:40px;
    width:320px;
    background:white;
    border-radius:20px;
    box-shadow:0 30px 70px rgba(0,0,0,0.2);
    padding:20px;
    display:none;
}
.cart.open .cart-dropdown{display:block;}

.cart-item{display:flex;justify-content:space-between;margin-bottom:10px;}
.total{border-top:1px solid #eee;padding-top:12px;margin-top:12px;font-weight:500;}

/* HERO */
.hero{
    height:88vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8vw;
    background:linear-gradient(180deg,#fff,#f6f6f6);
}
.hero-text h1{font-size:64px;font-weight:300;margin:0;}
.hero-text p{color:#666;font-size:20px;margin-top:12px;}
.hero img{width:420px;object-fit:contain;}

/* SHOP */
.shop{
    padding:80px 7vw;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:40px;
}

.card{
    background:white;
    border-radius:28px;
    padding:34px;
    text-align:center;
    transition:.4s;
    box-shadow:0 8px 30px rgba(0,0,0,0.04);
}
.card:hover{transform:translateY(-10px);box-shadow:0 30px 70px rgba(0,0,0,0.10);}

.image-box{height:240px;display:flex;align-items:center;justify-content:center;margin-bottom:22px;}
.image-box img{max-width:100%;max-height:100%;object-fit:contain;transition:.4s;}

h2{font-weight:400;margin:0;font-size:22px;}
.price{color:#6e6e73;margin:12px 0 18px;}

select{
    padding:12px;
    width:100%;
    border-radius:12px;
    border:1px solid #e2e2e2;
    margin-bottom:12px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:18px;
    background:black;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:translateY(-2px);}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Aqua Brush</div>

    <div class="cart" onclick="toggleCart()">
        ðŸ›’ <span id="cartCount">0</span>
        <div class="cart-dropdown">
            <div id="cartItems"></div>
            <div class="total">Summe: <span id="total">0â‚¬</span></div>
        </div>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>Die Zukunft<br>der Zahnpflege</h1>
        <p>Wasser. Feedback. Streaks.</p>
    </div>
    <img id="heroImg" src="darktech.png">
</section>

<!-- SHOP -->
<section class="shop">

<!-- ZAHNBÃœRSTE -->
<div class="card">
    <div class="image-box">
        <img id="brushImg" src="darktech.png">
    </div>

    <h2>ZahnbÃ¼rste</h2>
    <div class="price">79â‚¬</div>

    <select id="brushSelect">
        <option value="darktech">Dark Tech</option>
        <option value="heroz">Hero Z</option>
        <option value="mintchart">Mint Chart</option>
        <option value="bluechart">Blue Chart</option>
    </select>

    <button onclick="addBrush()">In den Warenkorb</button>
</div>

<!-- BOX -->
<div class="card">
    <div class="image-box"><img src="box.png"></div>
    <h2>Box</h2>
    <div class="price">99â‚¬</div>
    <button onclick="addToCart('Box',99)">In den Warenkorb</button>
</div>

<!-- BUNDLE -->
<div class="card">
    <div class="image-box"><img src="bundle.png"></div>
    <h2>Bundle</h2>
    <div class="price">149â‚¬</div>
    <button onclick="addToCart('Bundle',149)">In den Warenkorb</button>
</div>

</section>

<script>

/* BRUSH IMAGE SWITCH */
const brushImages={
    darktech:"darktech.png",
    heroz:"heroz.png",
    mintchart:"mintchart.png",
    bluechart:"bluechart.png"
};

const select=document.getElementById("brushSelect");
const brushImg=document.getElementById("brushImg");
const heroImg=document.getElementById("heroImg");

select.addEventListener("change",()=>{
    const src=brushImages[select.value];
    brushImg.src=src;
    heroImg.src=src;
});

/* CART */
let cart=[], total=0;

function addToCart(name,price){
    cart.push({name,price});
    total+=price;
    updateCart();
}

function addBrush(){
    const text=select.options[select.selectedIndex].text;
    addToCart("ZahnbÃ¼rste â€“ "+text,79);
}

function updateCart(){
    document.getElementById("cartCount").textContent=cart.length;
    const items=document.getElementById("cartItems");
    items.innerHTML="";
    cart.forEach(i=>{
        items.innerHTML+=`<div class="cart-item"><span>${i.name}</span><span>${i.price}â‚¬</span></div>`;
    });
    document.getElementById("total").textContent=total+"â‚¬";
}

function toggleCart(){
    document.querySelector(".cart").classList.toggle("open");
}

</script>

</body>
</html>
