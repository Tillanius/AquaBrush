<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Arial,sans-serif;
background:#f5f5f7;
color:#111;
}

/* NAV */
nav{
background:#fff;
padding:16px 40px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #eee;
position:sticky;
top:0;
z-index:10;
}
.logo{font-weight:300;font-size:20px}
.cart{font-size:22px;cursor:pointer}

/* GRID */
.products{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:40px;
}
.card{
background:#fff;
padding:30px;
border-radius:22px;
text-align:center;
cursor:pointer;
transition:.4s;
box-shadow:0 8px 24px rgba(0,0,0,0.06);
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 16px 40px rgba(0,0,0,0.12);
}
.card img{
width:100%;
height:260px;
object-fit:contain;
}
.price{color:#666}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.4);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:.35s;
z-index:100;
}
.modal.show{
opacity:1;
pointer-events:auto;
}

/* WINDOW */
.modalBox{
background:#fff;
width:min(1000px,92%);
height:min(88vh,720px);
border-radius:28px;
display:grid;
grid-template-columns:1fr 1fr;
overflow:hidden;
box-shadow:0 40px 80px rgba(0,0,0,0.35);
transform:scale(.9);
transition:.4s;
}
.modal.show .modalBox{transform:scale(1)}

/* LEFT IMAGE */
.modalLeft{
background:#f7f7f9;
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}
.modalLeft img{
width:100%;
max-height:400px;
object-fit:contain;
transition:.5s;
}

/* RIGHT CONTENT */
.modalRight{
padding:50px;
overflow:auto;
}
.modalRight h2{
font-size:34px;
font-weight:500;
margin:0 0 10px;
}
.modalRight p{
white-space:pre-line;
color:#555;
line-height:1.6;
}
.priceBig{
font-size:22px;
margin:14px 0 24px;
}

/* COLOR SELECTOR */
.colors{display:flex;gap:10px;margin:20px 0}
.color{
padding:10px 16px;
border-radius:999px;
border:1px solid #ddd;
cursor:pointer;
transition:.25s;
font-size:14px;
}
.color:hover{background:#f0f0f3}
.color.active{
background:#111;
color:#fff;
border-color:#111;
}

/* BUTTON */
.btn{
margin-top:24px;
background:#111;
color:#fff;
padding:14px 24px;
border:none;
border-radius:999px;
cursor:pointer;
font-size:15px;
}

/* CLOSE */
.close{
position:absolute;
top:18px;
right:24px;
font-size:28px;
cursor:pointer;
}

@media(max-width:900px){
.modalBox{
grid-template-columns:1fr;
height:auto;
max-height:92vh;
}
.modalLeft{padding:30px}
}
</style>
</head>

<body>

<nav>
<div class="logo">Aqua Brush</div>
<div class="cart">üõí</div>
</nav>

<section class="products">

<div class="card" onclick="openProduct('brush')">
<img src="darktech.png">
<h3>Zahnb√ºrste</h3>
<p class="price">79‚Ç¨</p>
</div>

<div class="card" onclick="openProduct('box')">
<img src="box.png">
<h3>Station</h3>
<p class="price">99‚Ç¨</p>
</div>

<div class="card" onclick="openProduct('bundle')">
<img src="bundle.png">
<h3>Bundle</h3>
<p class="price">149‚Ç¨</p>
</div>

</section>


<!-- MODAL -->
<div class="modal" id="modal" onclick="bgClose(event)">
<div class="modalBox">
<div class="close" onclick="closeModal()">√ó</div>

<div class="modalLeft">
<img id="pImg">
</div>

<div class="modalRight">
<h2 id="pTitle"></h2>
<div class="priceBig" id="pPrice"></div>
<p id="pDesc"></p>

<div id="config"></div>

<button class="btn">In den Warenkorb</button>
</div>

</div>
</div>

<script>
const data={
brush:{
title:"Aqua Brush",
base:79,
colors:{
"Dark Tech":{img:"darktech.png",price:0},
"Hero Z":{img:"heroz.png",price:10},
"Mint Chart":{img:"mintchart.png",price:10},
"Blue Chart":{img:"bluechart.png",price:10}
},
desc:`Diese elektrische Zahnb√ºrste verbindet minimalistisches Design mit moderner Technologie.

Der ergonomische Griff liegt angenehm in der Hand, w√§hrend der pr√§zise B√ºrstenkopf Plaque effektiv entfernt und gleichzeitig schonend zum Zahnfleisch bleibt.

Das integrierte Display zeigt wichtige Informationen wie Modus und Status direkt an der B√ºrste.

Entwickelt wurde sie speziell f√ºr die Verbindung mit der Station, wodurch zus√§tzliche Funktionen m√∂glich sind ‚Äì sie bleibt jedoch auch alleine eine leistungsstarke Premium-Zahnb√ºrste.

Perfekt f√ºr alle, die Wert auf saubere Z√§hne, modernes Design und ein durchdachtes Produkt legen.`
},

box:{
title:"Aqua Brush Station",
price:99,
img:"box.png",
desc:`Die Station ist das Herzst√ºck des Systems. Sie wurde entwickelt, um deine Zahnb√ºrste zu laden, zu organisieren und ihre Funktionen zu erweitern.

Durch das minimalistische Design passt sie perfekt in moderne Badezimmer.

Die Zahnb√ºrste dockt magnetisch an und wird automatisch verbunden. So entsteht ein integriertes System, das Reinigung, Komfort und Design vereint.

Ideal f√ºr alle, die aus einer Zahnb√ºrste ein echtes Smart-Care-System machen m√∂chten.`
},

bundle:{
title:"Aqua Brush Bundle",
price:149,
img:"bundle.png",
desc:`Mit dem Bundle bekommst du das komplette System in einem Paket.

Zahnb√ºrste und Station sind perfekt aufeinander abgestimmt und bieten zusammen das volle Funktionsspektrum.

Die Zahnb√ºrste sorgt f√ºr gr√ºndliche Reinigung, w√§hrend die Station Komfort, Verbindung und Erweiterungen erm√∂glicht.

Zusammen entsteht ein modernes Zahnpflege-Setup, das Design, Technik und Alltagstauglichkeit verbindet.

Perfekt f√ºr alle, die direkt das vollst√§ndige Erlebnis wollen.`
}
};

let currentColor=null;

function openProduct(type){
const p=data[type];
modal.classList.add("show");
pTitle.innerText=p.title;
pDesc.innerText=p.desc;

if(type==="brush"){
const first=Object.keys(p.colors)[0];
currentColor=first;
pImg.src=p.colors[first].img;
pPrice.innerText=(p.base+p.colors[first].price)+"‚Ç¨";

config.innerHTML=`<div class="colors">${
Object.keys(p.colors).map((c,i)=>
`<div class="color ${i==0?"active":""}" onclick="setColor('${c}')">${c}</div>`
).join("")
}</div>`;

}else{
pImg.src=p.img;
pPrice.innerText=p.price+"‚Ç¨";
config.innerHTML="";
}
}

function setColor(name){
const p=data.brush;
currentColor=name;
pImg.src=p.colors[name].img;
pPrice.innerText=(p.base+p.colors[name].price)+"‚Ç¨";
document.querySelectorAll(".color").forEach(el=>el.classList.remove("active"));
event.target.classList.add("active");
}

function closeModal(){modal.classList.remove("show")}
function bgClose(e){if(e.target.id==="modal")closeModal()}
document.addEventListener("keydown",e=>{if(e.key==="Escape")closeModal()})
</script>

</body>
</html>
