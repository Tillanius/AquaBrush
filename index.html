<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquabrush</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:Inter,Arial,sans-serif;
    background:#0b0f17;
    color:white;
}

/* TOPBAR */
.topbar{
    background:white;
    color:black;
    padding:18px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:300;
}
.logo{
    font-size:22px;
    letter-spacing:2px;
    font-weight:300;
}
.cart{
    position:relative;
    cursor:pointer;
    font-size:20px;
}
.cart-count{
    position:absolute;
    top:-8px;
    right:-10px;
    background:#111;
    color:white;
    border-radius:50%;
    padding:2px 6px;
    font-size:12px;
}

/* CART DROPDOWN */
.cart-dropdown{
    position:absolute;
    right:40px;
    top:70px;
    width:280px;
    background:white;
    color:black;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    padding:20px;
    display:none;
    z-index:5;
}
.cart-dropdown h3{
    margin-bottom:10px;
    font-weight:400;
}
.cart-item{
    font-size:14px;
    padding:6px 0;
    border-bottom:1px solid #eee;
}

/* MAIN */
.wrapper{
    max-width:1200px;
    margin:auto;
    padding:70px 40px;
    display:flex;
    gap:70px;
    align-items:center;
}

/* IMAGE */
.product-img{
    flex:1;
    text-align:center;
}
.product-img img{
    width:100%;
    max-width:460px;
    transition:.35s;
}

/* CONFIG */
.config{
    flex:1;
}
h1{
    font-size:42px;
    font-weight:300;
    margin-bottom:10px;
}
.price{
    font-size:26px;
    color:#b8c4ff;
    margin-bottom:30px;
}

/* PRODUCT SELECT */
.products{
    display:flex;
    gap:12px;
    margin-bottom:25px;
}
.product{
    padding:12px 18px;
    border:1px solid #333;
    border-radius:10px;
    cursor:pointer;
    transition:.2s;
}
.product.active{
    border-color:white;
    background:#151a26;
}

/* COLORS */
.colors{
    display:flex;
    gap:12px;
    margin-bottom:30px;
}
.color{
    padding:12px 18px;
    border:1px solid #333;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
}
.color.active{
    border-color:white;
    background:#151a26;
}

/* BUTTON */
button{
    width:100%;
    padding:18px;
    background:white;
    color:black;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:.25s;
}
button:hover{
    transform:translateY(-2px);
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="logo">AQUABRUSH</div>
    <div class="cart" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-count" id="cartCount">0</div>
    </div>
</div>

<div class="cart-dropdown" id="cartBox">
    <h3>Warenkorb</h3>
    <div id="cartItems"></div>
</div>

<!-- MAIN -->
<div class="wrapper">

    <div class="product-img">
        <img id="productImage" src="https://via.placeholder.com/400x600?text=Toothbrush">
    </div>

    <div class="config">

        <h1>Aquabrush</h1>
        <div class="price" id="price">79â‚¬</div>

        <!-- PRODUKT -->
        <div class="products">
            <div class="product active" onclick="selectProduct('brush',79)">ZahnbÃ¼rste</div>
            <div class="product" onclick="selectProduct('box',99)">Box</div>
            <div class="product" onclick="selectProduct('bundle',149)">Bundle</div>
        </div>

        <!-- COLORS -->
        <div class="colors" id="colorOptions">
            <div class="color active" onclick="selectColor('dark')">Dark Tech</div>
            <div class="color" onclick="selectColor('hero')">Hero Z</div>
            <div class="color" onclick="selectColor('mint')">Mint Chart</div>
            <div class="color" onclick="selectColor('blue')">Blue Chart</div>
        </div>

        <button onclick="addToCart()">In den Warenkorb</button>

    </div>
</div>

<script>

let currentProduct="brush";
let currentColor="dark";
let cart=[];

const img=document.getElementById("productImage");

function selectProduct(type,price){
    currentProduct=type;
    document.getElementById("price").innerText=price+"â‚¬";

    document.querySelectorAll(".product").forEach(p=>p.classList.remove("active"));
    event.target.classList.add("active");

    // Farben nur bei ZahnbÃ¼rste sichtbar
    document.getElementById("colorOptions").style.display =
        type==="brush" ? "flex" : "none";

    updateImage();
}

function selectColor(color){
    currentColor=color;
    document.querySelectorAll(".color").forEach(c=>c.classList.remove("active"));
    event.target.classList.add("active");
    updateImage();
}

function updateImage(){
    if(currentProduct==="brush"){
        img.src="https://via.placeholder.com/400x600?text="+currentColor;
    }
    if(currentProduct==="box"){
        img.src="https://via.placeholder.com/400x600?text=Box";
    }
    if(currentProduct==="bundle"){
        img.src="https://via.placeholder.com/400x600?text=Bundle";
    }
}

function addToCart(){
    let name="ZahnbÃ¼rste";
    if(currentProduct==="box") name="Box";
    if(currentProduct==="bundle") name="Bundle";
    if(currentProduct==="brush") name+=" ("+currentColor+")";

    cart.push(name);
    document.getElementById("cartCount").innerText=cart.length;

    const div=document.createElement("div");
    div.className="cart-item";
    div.innerText=name;
    document.getElementById("cartItems").appendChild(div);
}

function toggleCart(){
    const box=document.getElementById("cartBox");
    box.style.display=box.style.display==="block"?"none":"block";
}

</script>

</body>
</html>
