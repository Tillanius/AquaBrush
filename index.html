<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Brush</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Arial,sans-serif;
background:#f5f5f7;
color:#111;
overflow-x:hidden;
}

/* NAV */
nav{
background:#fff;
padding:18px 50px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #eee;
position:sticky;
top:0;
z-index:20;
}
.logo{font-weight:300;font-size:22px}
.cartBtn{
cursor:pointer;
background:#111;
color:#fff;
padding:10px 18px;
border-radius:999px;
}

/* STORE GRID */
.products{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:28px;
padding:50px 7vw;
max-width:1300px;
margin:auto;
}
.card{
background:#fff;
padding:34px;
border-radius:26px;
text-align:center;
cursor:pointer;
transition:.45s;
box-shadow:0 8px 30px rgba(0,0,0,0.05);
}
.card:hover{
transform:translateY(-10px);
box-shadow:0 30px 70px rgba(0,0,0,0.12);
}
.card img{
width:100%;
height:280px;
object-fit:contain;
}

/* PRODUCT PAGE */
.productPage{
position:fixed;
inset:0;
background:#fff;
transform:translateY(100%);
transition:.6s cubic-bezier(.65,.05,.36,1);
z-index:30;
overflow:auto;
}
.productPage.show{transform:translateY(0)}

.productWrap{
display:grid;
grid-template-columns:1fr 1fr;
gap:60px;
max-width:1200px;
margin:120px auto;
padding:40px;
}

/* APPLE SCROLL IMAGE */
.imageWrap{
position:sticky;
top:120px;
height:480px;
display:flex;
align-items:center;
justify-content:center;
}
.imageWrap img{
width:100%;
max-width:420px;
transition:transform .6s ease;
}
.imageWrap.zoom img{
transform:scale(1.15);
}

/* TEXT FADE IN */
.fade{
opacity:0;
transform:translateY(40px);
transition:all .7s ease;
}
.fade.show{
opacity:1;
transform:translateY(0);
}

.colors{display:flex;gap:10px;margin:20px 0}
.color{
padding:10px 16px;
border-radius:999px;
border:1px solid #ddd;
cursor:pointer;
}
.color.active{background:#111;color:#fff;border-color:#111}

.btn{
background:#111;
color:#fff;
padding:16px 28px;
border:none;
border-radius:999px;
cursor:pointer;
margin-top:20px;
}

/* CART PAGE */
.cartPage{
position:fixed;
inset:0;
background:#fff;
transform:translateX(100%);
transition:.6s cubic-bezier(.65,.05,.36,1);
z-index:40;
overflow:auto;
padding:60px 8vw;
}
.cartPage.show{transform:translateX(0)}

.cartItem{
display:grid;
grid-template-columns:1fr auto auto auto;
gap:20px;
align-items:center;
padding:16px 0;
border-bottom:1px solid #eee;
}

.qty button{
border:none;
background:#eee;
padding:4px 10px;
border-radius:6px;
cursor:pointer;
}

.totalBig{
font-size:32px;
margin-top:30px;
}
</style>
</head>

<body>

<nav>
<div class="logo">Aqua Brush</div>
<div class="cartBtn" onclick="openCart()">Warenkorb</div>
</nav>

<section class="products">
<div class="card" onclick="openProduct('brush')">
<img src="darktech.png"><h3>Zahnbürste</h3><p>ab 79€</p>
</div>

<div class="card" onclick="openProduct('box')">
<img src="box.png"><h3>Station</h3><p>99€</p>
</div>

<div class="card" onclick="openProduct('bundle')">
<img src="bundle.png"><h3>Bundle</h3><p>149€</p>
</div>
</section>

<!-- PRODUCT PAGE -->
<div class="productPage" id="productPage">
<div class="productWrap">

<div class="imageWrap" id="imgWrap">
<img id="pImg">
</div>

<div>
<h1 class="fade" id="pTitle"></h1>
<h2 class="fade" id="pPrice"></h2>
<p class="fade" id="pDesc" style="white-space:pre-line"></p>
<div id="config" class="fade"></div>
<button class="btn fade" onclick="addToCart()">In den Warenkorb</button>
</div>

</div>
</div>

<!-- CART PAGE -->
<div class="cartPage" id="cartPage">
<h1>Dein Warenkorb</h1>
<div id="cartList"></div>
<div class="totalBig" id="cartTotal"></div>
</div>

<script>

/* ===== PRODUKTDATEN (deine Texte bleiben drin) ===== */
const data={
brush:{title:"Aqua Brush",base:79,
colors:{
"Dark Tech":{img:"darktech.png",price:0},
"Hero Z":{img:"heroz.png",price:10},
"Mint Chart":{img:"mintchart.png",price:10},
"Blue Chart":{img:"bluechart.png",price:10}
},
desc:`Diese elektrische Zahnbürste verbindet minimalistisches Design mit moderner Technologie...`
},
box:{title:"Station",price:99,img:"box.png",desc:`Die Station ist das Herzstück des Systems...`},
bundle:{title:"Bundle",price:149,img:"bundle.png",desc:`Mit dem Bundle bekommst du das komplette System...`}
};

let cart=[];
let currentType=null;
let currentColor=null;
let currentPrice=0;

/* OPEN PRODUCT */
function openProduct(type){
currentType=type;
const p=data[type];
productPage.classList.add("show");

pTitle.innerText=p.title;
pDesc.innerText=p.desc;

setTimeout(()=>document.querySelectorAll(".fade").forEach(el=>el.classList.add("show")),200);

if(type==="brush"){
const first=Object.keys(p.colors)[0];
setColor(first,true);
config.innerHTML=`<div class="colors">${
Object.keys(p.colors).map((c,i)=>
`<div class="color ${i==0?"active":""}" onclick="setColor('${c}')">${c}</div>`
).join("")}</div>`;
}else{
pImg.src=p.img;
currentPrice=p.price;
pPrice.innerText=currentPrice+"€";
config.innerHTML="";
}
}

/* APPLE ZOOM */
window.addEventListener("scroll",()=>{
const y=window.scrollY;
imgWrap.classList.toggle("zoom",y>120);
});

/* COLOR */
function setColor(name,first=false){
const p=data.brush;
currentColor=name;
currentPrice=p.base+p.colors[name].price;
pImg.src=p.colors[name].img;
pPrice.innerText=currentPrice+"€";
if(!first){
document.querySelectorAll(".color").forEach(el=>el.classList.remove("active"));
event.target.classList.add("active");
}
}

/* CART */
function addToCart(){
let label=data[currentType].title;
if(currentType==="brush") label+=" ("+currentColor+")";

const ex=cart.find(i=>i.label===label);
if(ex) ex.qty++;
else cart.push({label,price:currentPrice,qty:1});
}

/* CART PAGE */
function openCart(){
cartPage.classList.add("show");
renderCart();
}
function renderCart(){
cartList.innerHTML=cart.map((i,idx)=>`
<div class="cartItem">
<div>${i.label}</div>
<div class="qty">
<button onclick="changeQty(${idx},-1)">−</button>
${i.qty}
<button onclick="changeQty(${idx},1)">+</button>
</div>
<div>${i.price*i.qty}€</div>
<div onclick="removeItem(${idx})" style="cursor:pointer">✕</div>
</div>`).join("");

cartTotal.innerText="Gesamt: "+
cart.reduce((s,i)=>s+i.price*i.qty,0)+"€";
}
function changeQty(i,d){cart[i].qty+=d;if(cart[i].qty<=0)cart.splice(i,1);renderCart();}
function removeItem(i){cart.splice(i,1);renderCart();}
</script>

</body>
</html>
